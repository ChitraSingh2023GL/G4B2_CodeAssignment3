<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="//js.nicedit.com/nicEdit-latest.js" type="text/javascript"></script>
	<script type="text/javascript">bkLib.onDomLoaded(nicEditors.allTextAreas);</script>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link th:href="@{/../../css/demo.css}" href="../../css/demo.css" rel="stylesheet" />
	<title>Ticket Tracker Application</title>
</head>

<body>

	<div class="container">
		<div class="blue_title">
			<h3>Ticket Tracker Application
				<!-- Add a button -->
				<a th:href="@{/tickets/list}" class="btn btn-primary btn-sm mb-3">
					Tickets
				</a>
				<!-- Add a button -->
				<a th:href="@{/tickets/showFromForAddTicket}" class="btn btn-primary btn-sm mb-3">
					New Ticket
				</a>
			</h3>
		</div>
		<hr>

		<p class="h4 mb-4">View Ticket</p>

		<form>

			<label for="id">ID:</label>
			<input readonly="true" th:field="*{ticket.id}" class="form-control mb-4 col-4" />
			<label for="title">Title:</label>
			<input readonly="true" th:field="*{ticket.title}" class="form-control mb-4 col-4">
			<label for="description">Description:</label>
			<input readonly="true" th:field="*{ticket.description}" class="form-control mb-4 col-4">
			<label for="content">Content:</label>
			<input readonly="true" th:field="*{ticket.content}" class="form-control mb-4 col-4">
			<label for="created">Created On:</label>
			<input readonly="true" th:field="*{ticket.created}" class="form-control mb-4 col-4">

		</form>

		<hr>
		<a th:href="@{/tickets/list}">Back to tickets List</a>

	</div>
</body>

</html>
